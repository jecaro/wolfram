name:                wolfram
version:             0.1.0.0
license:             BSD3
author:              "Jean-Charles Quillet"
maintainer:          "jeancharles.quillet@gmail.com"
copyright:           "2021 Jean-Charles Quillet"

dependencies:
- name: base

library:
  source-dirs: src

executables:
  wolfram:
    main: Main.hs
    source-dirs: wolfram
    dependencies:
      - wolfram

ghc-options:
  -Wall
  -Wcompat
  -Widentities
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wpartial-fields
  -Wredundant-constraints

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - wolfram
    - hspec

default-extensions:
  - OverloadedStrings
  - ScopedTypeVariables
